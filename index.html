<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Project</title>
</head>
<body>
    <!-- Content goes here -->
    <h1>Random Pokémon Generator</h1>
    <button type="button" id="generateBtn">Generate Random Pokémon</button>
    <div id="pokemonInfo"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const maxPokemon = 1010; // As of Gen IX
            const randomId = Math.floor(Math.random() * maxPokemon) + 1;
            const url = `https://pokeapi.co/api/v2/pokemon/${randomId}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Fetch abilities details
                const abilities = await Promise.all(
                    data.abilities.map(async (a) => {
                        const abilityRes = await fetch(a.ability.url);
                        const abilityData = await abilityRes.json();
                        // Get English description
                        const effectEntry = abilityData.effect_entries.find(e => e.language.name === 'en');
                        return {
                            name: a.ability.name,
                            effect: effectEntry ? effectEntry.short_effect : 'No description available.'
                        };
                    })
                );

                document.getElementById('pokemonInfo').innerHTML = `
                    <h2>${data.name.charAt(0).toUpperCase() + data.name.slice(1)}</h2>
                    <img src="${data.sprites.front_default}" alt="${data.name}">
                    <p>TYPE: ${data.types.map(t => t.type.name).join(', ')}</p>
                    <h3>ABILITIES</h3>
                    <ul>
                        ${abilities.map(ab => `<li><strong>${ab.name}</strong>: ${ab.effect}</li>`).join('')}
                    </ul>
                `;
            } catch (error) {
                document.getElementById('pokemonInfo').innerHTML = 'Error fetching Pokémon data.';
            }
        });
    </script>
</body>
</html>
