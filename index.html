<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pokemon Project</title>
</head>
<body>
    <!-- Content goes here -->
    <div class="title-container">
        <img src="https://static.thenounproject.com/png/40583-200.png" alt="Pokeball" class="title-pokeball">
        <h1>Random Pokémon Generator</h1>
        <img src="https://static.thenounproject.com/png/40583-200.png" alt="Pokeball" class="title-pokeball">
    </div>
    <button type="button" id="generateBtn">Generate Random Pokémon</button>
    <div id="pokemonInfo"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.getElementById('generateBtn').addEventListener('click', async () => {
            const maxPokemon = 1010; // As of Gen IX
            const randomId = Math.floor(Math.random() * maxPokemon) + 1;
            const url = `https://pokeapi.co/api/v2/pokemon/${randomId}`;

            try {
                const response = await fetch(url);
                const data = await response.json();

                // Fetch abilities details
                const abilities = await Promise.all(
                    data.abilities.map(async (a) => {
                        const abilityRes = await fetch(a.ability.url);
                        const abilityData = await abilityRes.json();
                        // Get English description
                        const effectEntry = abilityData.effect_entries.find(e => e.language.name === 'en');
                        return {
                            name: a.ability.name,
                            effect: effectEntry ? effectEntry.short_effect : 'No description available.'
                        };
                    })
                );

                // Fetch location encounters
                const encountersRes = await fetch(data.location_area_encounters);
                const encountersData = await encountersRes.json();
                const locations = encountersData.map(e => e.location_area.name.replace(/-/g, ' ')).join(', ');

                document.getElementById('pokemonInfo').innerHTML = `
                    <h2>${data.name.charAt(0).toUpperCase() + data.name.slice(1)}</h2>
                    <p>Pokedex ID: #${data.id}</p>
                    <img src="${data.sprites.front_default}" alt="${data.name}">
                    <p>TYPE: ${data.types.map(t => t.type.name).join(', ')}</p>

                    <div class="container">
                        <div class="row">
                            <div class="col">
                                <h3>INFO</h3>
                                <ul>
                                    <li><strong>HEIGHT:</strong> ${data.height / 10} m</li>
                                    <li><strong>WEIGHT:</strong> ${data.weight / 10} kg</li>
                                    <li><strong>LOCATION AREA ENCOUNTERS:</strong> ${locations.length > 0 ? locations : 'Not found in the wild'}</li>
                                </ul>
                            </div>

                            <div class="col">
                                <h3>STATS</h3>
                                <ul>
                                    ${data.stats.map(s => `<li><strong>${s.stat.name.toUpperCase()}:</strong> ${s.base_stat}</li>`).join('')}
                                </ul>
                            </div>

                            <div class="col">
                                <h3>ABILITIES</h3>
                                <ul>
                                    ${abilities.map(a => `<li><strong>${a.name.toUpperCase()}:</strong> ${a.effect}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('pokemonInfo').innerHTML = 'Error fetching Pokémon data.';
            }
        });
    </script>
</body>
</html>
